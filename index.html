<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="top-part">
          <button class="btn btn-reset">Again!</button>
          <p class="between">&lt; Between 1 and 20 &gt;</p>
        </div>
        <div class="top-middle">
          <h1 class="game-head">Guess my number !</h1>
          <p class="guess">?</p>
        </div>
      </header>
      <section class="middle-part">
        <div class="middle-right">
          <input type="number" class="value" />
          <button class="btn check">Check !</button>
        </div>
        <div class="middle-left">
          <p class="message">Start Guessing..</p>
          <div class="score-section"></div>
          <p class="score">ğŸ’¯Score : <span class="score-display">20</span></p>
          <p class="highscore">
            ğŸ”¢ Highscore : <span class="mark-score">0</span>
          </p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
